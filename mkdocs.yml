# Project Information
site_name: Spoofax
site_author: Spoofax Team
site_description: Spoofax language workbench
site_url: https://www.spoofax.dev/


# Copyright
copyright: "Copyright &copy; 2010-2023 Spoofax Team"


# Repository
repo_name: spoofax
repo_url: https://github.com/metaborg/spoofax
edit_uri: https://github.com/metaborg/metaborg.github.io/edit/main/docs
docs_dir: content/


# Configuration
theme:
  name: material
  language: en
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - content.action.view
    - content.action.edit
    - content.code.select
    - navigation.path

  logo: assets/logo.svg
  favicon: assets/favicon.png
  icon:
    logo: fontawesome/solid/sticky-note
    repo: fontawesome/brands/github
  font:
    code: JetBrains Mono

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode


# Customization
extra:
  tags:
    Spoofax 2: spoofax2
    Spoofax 3: spoofax3
extra_javascript:
  - assets/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


# Plugins
plugins:
  - tags:
      enabled: !ENV [CI, false]
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - extra-sass
  - macros:
      module_name: tools/macro
      include_dir: include
  - bibtex:
      bib_dir: "bibliographies"
      cite_style: "pandoc"


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      guess_lang: false
  - pymdownx.inlinehilite:
      custom_inline:
        - name: gui
          class: guilabel
          format: !!python/name:formatters.inline_span_format
  - pymdownx.keys:
      key_map:
        click: "Click"
        left-click: "Left Click"
        right-click: "Right Click"
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


